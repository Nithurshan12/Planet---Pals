<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planet Pals - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="date">June 20, 2025</div>
        <div class="top-right">
            <span class="time">13:28</span>
            <img src="profile-icon.png" alt="Profile" class="profile-icon">
        </div>
    </header>
    <main>
        <div class="camera-section">
            <div class="camera-wrapper">
                <img src="camera-icon.png" alt="Camera" class="camera-icon">
                <div class="arrows-circle"></div>
            </div>
            <button class="scan-btn">Scan Now</button>
        </div>
        <div class="home-menu">
            <button class="menu-btn points">Points</button>
            <button class="menu-btn merchandise">Merchandise</button>
            <button class="menu-btn settings">Settings</button>
            <button class="menu-btn recycling">Near Me Recycling Centers</button>
            <button class="menu-btn about">About</button>
        </div>
    </main>
</body>
</html>
