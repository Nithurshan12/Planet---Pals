<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planet Pals - Sign In / Sign Up</title>
  <style>
    /* [Your existing styles â€“ omit for brevity, keep as-is] */
    /* ... (Keep all your style code here) ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showTab('signin')">Sign In</div>
      <div class="tab" onclick="showTab('signup')">Sign Up</div>
    </div>
    <form id="signin" class="active">
      <label for="signin-email">Email</label>
      <input id="signin-email" type="email" placeholder="you@email.com" required/>
      <label for="signin-password">Password</label>
      <input id="signin-password" type="password" placeholder="Password" required/>
      <div class="actions">
        <div></div>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Sign In</button>
      <div class="social-login">
        <span>or</span><br>
        <button type="button">Sign in with Google</button>
        <button type="button">Sign in with Facebook</button>
      </div>
      <div id="signin-message" style="color:red; margin-top:10px;"></div>
    </form>
    <form id="signup">
      <label for="signup-name">Full Name</label>
      <input id="signup-name" type="text" placeholder="Full Name" required/>
      <label for="signup-email">Email</label>
      <input id="signup-email" type="email" placeholder="you@email.com" required/>
      <label for="signup-password">Password</label>
      <input id="signup-password" type="password" placeholder="Password" required/>
      <label for="signup-confirm">Confirm Password</label>
      <input id="signup-confirm" type="password" placeholder="Confirm Password" required/>
      <button type="submit">Sign Up</button>
      <div class="social-login">
        <span>or</span><br>
        <button type="button">Sign up with Google</button>
        <button type="button">Sign up with Facebook</button>
      </div>
      <div id="signup-message" style="color:red; margin-top:10px;"></div>
    </form>
  </div>
  <script>
    // Tab switching logic
    function showTab(tab) {
      const tabs = document.querySelectorAll('.tab');
      const forms = document.querySelectorAll('form');
      tabs.forEach(t => t.classList.remove('active'));
      forms.forEach(f => f.classList.remove('active'));
      if (tab === 'signin') {
        tabs[0].classList.add('active');
        forms[0].classList.add('active');
      } else {
        tabs[1].classList.add('active');
        forms[1].classList.add('active');
      }
      // Clear messages
      document.getElementById('signin-message').textContent = '';
      document.getElementById('signup-message').textContent = '';
    }

    // Sign In form handler
    document.getElementById('signin').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;
      if (!email || !password) {
        document.getElementById('signin-message').textContent = 'Please enter email and password.';
        return;
      }
      // Simulate successful sign in
      document.getElementById('signin-message').style.color = 'green';
      document.getElementById('signin-message').textContent = 'Sign in successful! (Simulated)';
      // TODO: Replace this with real authentication and redirect logic
    });

    // Sign Up form handler
    document.getElementById('signup').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      if (!name || !email || !password || !confirm) {
        document.getElementById('signup-message').textContent = 'All fields are required.';
        return;
      }
      if (password !== confirm) {
        document.getElementById('signup-message').textContent = 'Passwords do not match.';
        return;
      }
      document.getElementById('signup-message').style.color = 'green';
      document.getElementById('signup-message').textContent = 'Sign up successful! (Simulated)';
      // TODO: Replace this with real sign-up and redirect logic
    });
  </script>
</body>
</html>
