<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planet Pals - Sign In / Sign Up</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      padding: 2rem 2.5rem;
      width: 350px;
      backdrop-filter: blur(5px);
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .tab {
      flex: 1;
      padding: 0.5rem 0;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
      color: #fff;
      letter-spacing: 1px;
    }
    .tab.active {
      border-bottom: 2px solid #4fd1c5;
      color: #4fd1c5;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    form.active {
      display: flex;
    }
    label {
      color: #eee;
      font-size: 0.98rem;
      margin-bottom: 0.2rem;
    }
    input {
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.18);
      color: #222;
      margin-bottom: 0.3rem;
      transition: background 0.2s;
    }
    input:focus {
      background: rgba(255,255,255,0.35);
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions a {
      color: #4fd1c5;
      text-decoration: none;
      font-size: 0.92rem;
    }
    button {
      background: #4fd1c5;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem;
      font-size: 1.08rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.4rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #38b2ac;
    }
    .social-login {
      text-align: center;
      margin: 1.1rem 0 0.2rem 0;
    }
    .social-login button {
      background: #222;
      color: #fff;
      margin: 0 0.3rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.95rem;
      border: none;
      transition: background 0.2s;
    }
    .social-login button:hover {
      background: #4fd1c5;
      color: #222;
    }
    @media (max-width: 450px) {
      .container { width: 98vw; padding: 1.5rem 0.5rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showTab('signin')">Sign In</div>
      <div class="tab" onclick="showTab('signup')">Sign Up</div>
    </div>
    <form id="signin" class="active">
      <label for="signin-email">Email</label>
      <input id="signin-email" type="email" placeholder="you@email.com" required/>
      <label for="signin-password">Password</label>
      <input id="signin-password" type="password" placeholder="Password" required/>
      <div class="actions">
        <div></div>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Sign In</button>
      <div class="social-login">
        <span>or</span><br>
        <button type="button">Sign in with Google</button>
        <button type="button">Sign in with Facebook</button>
      </div>
    </form>
    <form id="signup">
      <label for="signup-name">Full Name</label>
      <input id="signup-name" type="text" placeholder="Full Name" required/>
      <label for="signup-email">Email</label>
      <input id="signup-email" type="email" placeholder="you@email.com" required/>
      <label for="signup-password">Password</label>
      <input id="signup-password" type="password" placeholder="Password" required/>
      <label for="signup-confirm">Confirm Password</label>
      <input id="signup-confirm" type="password" placeholder="Confirm Password" required/>
      <button type="submit">Sign Up</button>
      <div class="social-login">
        <span>or</span><br>
        <button type="button">Sign up with Google</button>
        <button type="button">Sign up with Facebook</button>
      </div>
    </form>
  </div>
